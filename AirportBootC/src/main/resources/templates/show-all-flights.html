<html xmlns:th="http://www.thymeleaf.org">
	<body>
	
	<p>All flights</p>
	
	<table>
	<tr th:each="flight: ${innerObject}">
	<p>Airports From and To</p>
    <!--  <td th:text="${flight.getAirportFromAndTo()}" />  -->
    <p>Departure Date and Time</p>
    <td th:text="${flight.getDepartureDate()}" />
    <p>Flight Duration</p>
    <td th:text="${flight.getFlightDuration()}" />
    
</tr>
	
	</table>

	</body>

</html>
